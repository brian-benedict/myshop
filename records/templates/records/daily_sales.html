{% extends 'base.html' %}

{% block title %}
    Daily Sales
{% endblock %}

{% block content %}
    <h1>Daily Sales</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in daily_sales %}
                <tr>
                    <td>{{ sale.sale_date__date }}</td>
                    <td>{{ sale.total_sales }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
