{% extends 'base.html' %}

{% block title %}
    Register Reservation
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Register Reservation</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
