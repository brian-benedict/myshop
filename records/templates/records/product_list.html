{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
        <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'add_product' %}">Add Product</a>
{% endblock %}
