<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'record_sale' %}">Record Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'daily_sales' %}">Daily Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'record_expense' %}">Record Expense</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'daily_summary' %}">Daily Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation_list' %}">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_reservation' %}">Add Reservation</a>
                    </li>

                    <!-- Add more navigation items as needed -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
